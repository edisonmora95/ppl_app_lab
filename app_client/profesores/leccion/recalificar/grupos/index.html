<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recalificar Lecci贸n</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/bower_components/materialize/bin/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./recalificarStyles.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
  </head>
  <body>
    <header id="#navbar"></header> 
    <div id="appRecalificar">
      <main id="pages">
        <!--Tabs-->
        <div class="row">
          <div class="col s12">
            <ul class="tabs" id="tabs-swipe-demo">
              <li class="tab col s6">
                <a class="active" href="#grupos">Escoger el Grupo</a>
              </li>
              <li class="tab col s6">
                <a href="#estudiantes">Seleccionar Estudiante</a>
              </li>
            </ul>
          </div>
        </div>
        <!--Selecci贸n de grupo-->
        <section id="grupos" class="container">
          <h1 class="center-align flow-text">Escoger el grupo a recalificar</h1>
          <form>
            <div class="row">
              <div class="input-field col s12" v-for="(registro, index) in registros">
                <p>
                    <input name="group1" type="radio" class="left-align flow-text" :id="registro.grupo._id" @click="seleccionarGrupo(registro)">
                    <label :for="registro.grupo._id">{{registro.grupo.nombre}}</label>
                  </p>
              </div>
            </div>
          </form>
        </section>
        <!--Selecci贸n de estudiante-->
        <section id="estudiantes" class="container">
          <div class="row">
            <h1 class="center-align flow-text">Seleccionar al estudiante</h1>
            <form class="col s12">
              <div class="row">
                <h1 class="left-align flow-text">{{grupoSeleccionado.nombreGrupo}}</h1>
                <div class="input-field col s12">
                  <p v-for="estudiante in grupoSeleccionado.participantes">
                    <input :name="grupoSeleccionado.grupo._id" type="radio" class="left-align flow-text" :id="estudiante._id" @click="seleccionarEstudiante(estudiante)">
                    <label :for="estudiante._id">{{estudiante.nombres+' '+estudiante.apellidos}}<span v-if="estudiante._id === grupoSeleccionado.estudianteCalificado" class="title calificado">    Calificado</span></label>

                  </p>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <button type="button" v-on:click="recalificarRedireccion()" class="btn pull right">Recalificar Lecci贸n</button>
          </div>
          
        </section>
      </main>  
    </div>
    <footer>
      <script src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="/bower_components/vue/dist/vue.min.js"></script>
      <script src="/bower_components/materialize/bin/materialize.js"></script>
      <script src="/js/navbar.js"></script>
      <script src="./recalificarScript.js"></script>
    </footer>
  </body>
</html>
